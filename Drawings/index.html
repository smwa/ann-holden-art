  <meta name="description" content="A native of Oklahoma City, Ann Holden holds a BA from Smith College, Northampton, MA and an MFA in Painting from the Henry Radford Hope School of Fine Art, Indiana University, Bloomington, IN. She also studied at The School of the Art Institute of Chicago, Chautauqua Institute, NY, and has been an Artist-in-Residence at the Vermont Studio Center. Prominent teachers include Robert Barnes and Stanley Lewis. She was an Assistant Instructor at Indiana University Summer Institute in Florence, Italy, and was Adjunct Professor at Tokai University, Tokyo, Japan. Currently, she lives and maintains a studio in Oklahoma City." />

<script>
  let carousel = null;
  let hasInteracted = false;

  document.addEventListener("DOMContentLoaded", function () {

    carousel = new Splide( '.splide', {
      type: 'loop',
      speed: 850,
      autoplay: true,
      interval: 10000,
      lazyLoad: 'sequential',
      keyboard: 'global',
    } ).mount( window.splide.Extensions );

    carousel.on('drag', () => {
      if (hasInteracted) return;
      hasInteracted = true;

      const { Autoplay } = carousel.Components;
      Autoplay.pause();
    });

  }, false);

</script>
